<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Frontier</title>
  <style>
    * {
      box-sizing: border-box; 
    }
  </style>
  <!--Always keep this on your browsers-->
</head>
<body>
  <!--Red Container Div-->
  <div style="
    position: relative;
    display: inline-block;
   ">
    <!--Smaller Red Container Div-->
    <div style="
      position: absolute;
      display: flex;
      width: 100%;
      padding: 20px;
    ">
      <!--Player Health-->
      <div style="
        position: relative;
        height: 30px;
        width: 100%;
        display: flex;
        justify-content: flex-end;
       ">
        <div style=" 
        background-color:yellow;
        height: 30px;
        width: 100%;
        "></div>
        <div  id="playerHealth" style="
          position: absolute;   
          background-color: blue;  
          top: 0;
          right: 0;
          bottom: 0;
          width: 100%
        "></div>
      </div>

      <!--Timer-->
      <div 
        id="timer"
        style="
          background-color: red;
          height: 60px;
          width: 80px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
        ">10
      </div>

      <!--Enemy Health-->
      <div style="
        position: relative;
        height: 30px;
        width: 100%;
       ">
        <div style=" 
        background-color:yellow;
        height: 30px;
        "></div>
        <div  id="enemyHealth" style="
          position: absolute;   
          background-color: blue;  
          top: 0;
          right: 0;
          bottom: 0;
          left: 0; 
        "></div>
      </div>
      </div>
      <div id="displayText" style="
        font-size: large;
        font-weight: bold;
        position: absolute;
        color: white;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
      ">Tie!</div>
      <canvas></canvas>
  </div>
  <script src="Javasc/index.js"></script>
  <script src="Javasc/classes.js"></script>
</body>
</html>
